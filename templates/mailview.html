<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>USERNAME</th>
            <th>MESSAGE</th>
            <th>SUBJECT</th>
            <th>DATE</th>
            <th>TIME</th>
            <th>STATUS</th>
            <th>DELETE</th>
        </tr>
        {% for v in b %}
        <tr>
            <td>{{v.username}}</td>
            <td>{{v.message}}</td>
            <td>{{v.subject}}</td>
            <td>{{v.date}}</td>
            <td>{{v.time}}</td>
            <td>{{v.status}}</td>
            <td><a href="{{url_for('update',ab=v.id)}}">delete</a></td>
        </tr>
       {% endfor %}

    </table>
    {% if get_flashed_messages() %} 
{% for msg  in get_flashed_messages() %}
<script>
   alert("{{msg}}")
</script> 

{% endfor %}
{% endif %}

</body>
</html>
